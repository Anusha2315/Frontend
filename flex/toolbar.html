<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./toolbar.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="main">
    <div class="container">
        <div class="icons">
           <div class="item"> <i class="bi bi-mic"></i><i class="bi bi-caret-down"></i><br>Audio</div>
            <div class="item"><i class="bi bi-camera-video-off"></i><i class="bi bi-caret-down"><br>video</i></div>
            <div class="item"><i class="bi bi-people-fill"></i><i class="bi bi-caret-down"><br>Participants</i></div>
            <div class="item"><i class="bi bi-chat-dots"></i><i class="bi bi-caret-down"></i><br>chat</div>
            <div class="item"><i class="bi bi-arrow-up-square"></i><i class="bi bi-caret-down"></i><br>Share</div>
            <div class="item"><i class="bi bi-pause-circle"></i><i class="bi bi-caret-down"></i><br>Pause</div>
            <div class="item"><i class="bi bi-person-square"></i><i class="bi bi-caret-down"></i><br>Annotate</div>
            <div class="item"><i class="bi bi-pencil"></i><i class="bi bi-caret-down"></i><br>Hide meeting</div>
            <div class="item"><i class="bi bi-three-dots"></i><i class="bi bi-caret-down"></i><br>More</div>  
        </div>
        <div class="bar">
            <div class="bar1"><i class="bi bi-arrow-up-left-circle"></i>Your Screen Sharing<i class="bi bi-shield-fill-check"></i></div>
            <div class="bar2"><i class="bi bi-square-fill"></i>Stop Sharing</div>

        </div>
    </div> 
    </div>
</body>
</html>
